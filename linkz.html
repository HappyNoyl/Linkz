<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .short-info {
            position: relative;
            display: grid;
            overflow: hidden;
            height: 100vh;
            margin: 0px;
            
            grid-template-columns: 1fr 1fr 2fr;
            grid-template-rows: 3fr 3fr 1fr;
            grid-template-areas: 
            "name name photo photo"
            "about about photo photo"
            "about about links links";
        }

        .photo-block {
            display: flex;
            grid-area: photo;
            align-items: center;
            background: rgb(15, 69, 105);
            padding: 40px;
        }
        .photo-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTpbTUZTihx2gxA_kDJRnDQBjubvE77e6YY6UiqU1XZne6M_oH6);
            background-size: cover;
        }
        
        .name-block {
            grid-area: name;
            background: rgb(17, 120, 189);
        }
        .about-me-block {
            grid-area: about;
            background: rgb(23, 88, 134);
        }
        .links-block {
            grid-area: links;
            background: rgb(9, 32, 47)
        }
    </style>
</head>
<body>
    <div id="page1" class="short-info">
        <div class="photo-block">
            <div class="photo-image"></div>
        </div>
        <div class="name-block">Happy Noyl</div>
        <div class="about-me-block"></div>
        <div class="links-block"></div>
    </div>
</body>
</html>
