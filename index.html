<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .short-info {
            position: relative;
            display: grid;
            overflow: hidden;
            height: 100vh;
            margin: 0px;
            
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 3fr 3fr 3fr;
            grid-template-areas: 
            "name photo"
            "about photo"
            "about links";
        }

        .photo-block {
            display: flex;
            grid-area: photo;
            align-items: center;
            background: #544B3D;
            padding: 40px;
        }
        .photo-image {
            display: flex;
            width: 200px;
            height: 200px;
            align-items: center;
            justify-content: flex-end;
            border-radius: 50%;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSaccdi-2h4teel0cqik5eLzRH4d_kknWSfx1czMILomy-x0eec);
            background-size: cover;
        }
        
        .name-block {
            grid-area: name;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            font-size:300%;
            color: #028c09ad ;
            background: #FFF94F;
        }
        .about-me-block {
            grid-area: about;
            padding: 30px;
            position: center;
            display: flex;
            align-items: center;
            justify-content:center;
            font-size: 200%;
            background: rgb(216, 216, 60);
        }
        .links-block {
            grid-area: links;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background: #754F44;
        }
        .links-block>a {
            display: inline-block;
            height: 48px;
            width: 48px;
            margin: 6px;
            background: rgb(141, 99, 88);
        }

        @media (max-width: 480px) {
            .short-info {
            position: relative;
            display: grid;
            overflow: hidden;
            height: 100vh;
            margin: 0px;
            
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 3fr 3fr 3fr;
            grid-template-areas: 
            "photo photo"
            "name about"
            "links about";
        }

        .photo-block {
            display: flex;
            grid-area: photo;
            align-items: center;
            background: #544B3D;
            padding: 40px;
        }
        .photo-image {
            display: flex;
            padding:17px;
            width: 200px;
            height: 200px;
            align-items: center;
            justify-content: flex-end;
            border-radius: 50%;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSaccdi-2h4teel0cqik5eLzRH4d_kknWSfx1czMILomy-x0eec);
            background-size: cover;
        }
        
        .name-block {
            grid-area: name;
            padding: 25px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            font-size:250%;
            color: #028c09ad ;
            background: #FFF94F;
        }
        .about-me-block {
            grid-area: about;
            padding: 30px;
            position: center;
            display: flex;
            align-items: center;
            justify-content:center;
            font-size: 120%;
            background: rgb(216, 216, 60);
        }
        .links-block {
            grid-area: links;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background: #754F44;
        }
        .links-block>a {
            display: inline-block;
            height: 48px;
            width: 48px;
            margin: 6px;
            background: rgb(141, 99, 88);
        }
